<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قائمة المهام</title>
    <link rel="icon" href="images/list-icon.png" />
  <script defer src="main.js"></script></head>

  <body id="body">
    <header>قائمة المهام</header>
    <div id="main">
      <button id="New">مهمة جديدة +</button>
      <div class="sections">
        <section class="task-section" id="todaySection">
          <h1>مهام اليوم</h1>
          <ul class="task today"></ul>
        </section>
        <section class="task-section" id="weekSection">
          <h1>مهام الأسبوع</h1>
          <ul class="task week"></ul>
        </section>
        <section class="task-section" id="monthSection">
          <h1>مهام الشهر</h1>
          <ul class="task month"></ul>
        </section>
      </div>
    </div>
  </body>
</html>
